<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <link rel="stylesheet" href="./style.css"/>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>我的画板</title>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="actions" class="actions">
    <svg id="pen" class="icon active" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
    </svg>

</div>
<ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
</ol>
<ol class="sizes">
    <li id="low" class="low active"></li>
    <li id="medium" class="medium"></li>
    <li id="high" class="high"></li>
</ol>

</body>

<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1335026_sbepzu152ra.js"></script>
</html>
